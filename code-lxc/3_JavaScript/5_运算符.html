<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符</title>
</head>

<body>
    <script>
        /* 1.数学运算符 */
        var a = 10;
        var b = 6;
        console.log(a % b);//求余
        /* 数学运算符"+"的特例：两个操作数，只要有一个是字符串，那么另一个也会转换成字符串，进行字符串的拼接*/
        var num1 = 5;
        var str1 = "4";
        console.log( num1 + str1 ); 
        /* 数学运算符"-"的特例：将其他类型转化为数字进行减法运算*/
        var num2 = 5;
        var str2 = true;
        console.log( num2 - str2 ); //4

        var num3 = 5;
        var str3 = undefined;
        console.log( num3 - str3 ); //NaN(Not a Number)



        /* 2.赋值运算符 */
        var c = 7;
        var d = 8;
        c += d//c = c + d; 
        console.log(c);

        /* 3.自增和自减运算符 */
        var e = 9;
        var f = 9;
        var g = (e++) + f;//e后自增(打印出结果，结果再加1)——18
        console.log(g);
        var h = (++e) + f;//e前自增(先加1，再打印出结果))——20
        console.log(h);

        /* 4.比较运算符  */
        var i = 5;
        var j = "5";
        console.log(i == j); //==：全等|恒等，发生了隐式类型转换(有规则)，因为两者都有5，所以判断值相等
        console.log(i === j); //===：全等|恒等，全等不只比较值是否相等，还会比较数据类型是否一致，为了健壮性建议使用全等
        /* 比较运算符中的特例 */
        /* (1)if的括号里不写完整的式子 */
        var aa = 'abc';
        if (aa = 'abc') {
            //正常的比较应该是“==”，但是此处是赋值，相当于把'abc'赋值给aa，变成了if('abc')，不需要在if的括号里写完整的式子，if一个变量也是可以的
            //而且在js的比较运算中，只要是非0、非空的字符串("")、非Undefined、非null都相当于true
            console.log('12345');
        }
        /* (2)元素除以0的情况 */
        var element = 5;
        if (element == 5 && element / 0 == 0) { //element / 0得出Infinity(无限大)
            console.log('yes');
        } 

        /* 5.逻辑运算符:||、&&、！ */
        var bb = 'abcd';
        var cc = '' || null ;
        var dd = '' && 5;
        //第一个相当于true，后面的就不执行了，就将第一个正确的返回给变量了，如果第一个相当于false，第二个相当于true或false，把第二个给变量
        console.log(cc);
        //第一个相当于true，后面的接着执行了发现也是true，就将后面正确的返回给变量了,如果第一个相当于false，直接把第一个给变量
        console.log(dd);



    </script>

</body>

</html>
