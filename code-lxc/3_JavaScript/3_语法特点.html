<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语法特点</title>
</head>

<body>
    <script>
        /* 1.区分大小写 */
        var LXC = 5;
        var lxc = 6;
        console.log(LXC, lxc);

        /* 2.变量是弱类型的 */
        var a = 5;
        var b = 'abc';
        var c = true;

        /* 3.标识符：变量命名规则：
        （1）变量名首字母只能是字母、_或$，不允许是数字
        （2）首字母以外的字符可以是字母、_或$和数字
        （3）最标准的是驼峰式命名
        （4）关键字和保留字不允许做变量名
        */
        var my_first_name = 'lxc' //这种方式也可以，但是不是推荐的，不是规范    
        var myFirstName = 'lxc' //驼峰式命名

        /* 4.注释：
        （1）单行注释：//
        （2）多行注释：杠星星杠 
        （3）文档注释：将鼠标放在3-1文档注释.js的函数上可看到注释
        */

        /* 5.语句和语句块 */
        var d = 'aaa';//语句
        var e = function () {
            //语句块
        }






    </script>
</body>

</html>
