<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isNaN()、parsetlnt()、parseFloat()</title>
</head>

<body>
    <script>
        var a = "50px";
        console.log(parseInt(a));//50

        var b = "abc123";
        console.log(parseInt(b));//NaN

        var c = "123abc";
        console.log(parseInt(c));//123

        var d = "5.2";
        console.log(parseInt(d));//5

        var e = "34.5px";
        console.log(parseFloat(e));//34.5

        var f = "3.4.5";
        console.log(parseFloat(f));//3.4

        var h = "abc";
        console.log(isNaN(h));//true

    </script>

</body>

</html>
