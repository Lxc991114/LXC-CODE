        /* 1.for循环 */
        for (a = 0; a < 3; a += 2) {
            console.log(a);
        }

            if (b == 5) {
                break;
            }
            console.log(b);
        }
        /* break和continue的使用 */
        for (var aa = 0; aa < 5; aa++) {
            if (aa == 3) {
                break;//跳出循环
            }
            console.log('aa是' + aa);//0 1 2
        }
        for (var bb = 0; bb < 5; bb++) {
            if (bb == 3) {
                continue;//跳出本次循环
            }
            console.log('bb是' + bb);//0 1 2 4
        }

        var c = 6;
        while (c == 6) {
            console.log(c);
