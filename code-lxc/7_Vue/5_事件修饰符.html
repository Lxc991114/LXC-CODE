<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件修饰符</title>
    <style lang="">
        #div1 {
            width: 200px;
            height: 200px;
            background: #ff0000;
        }

        #div2 {
            width: 100px;
            height: 100px;
            background: #00ff00;
        }
    </style>
</head>

<body>

    <div id="app">
        <div id="div1" v-on:click="fn1">div1
            <!-- 1.阻止事件冒泡 -->
            <div id="div2" v-on:click.stop="fn2">div2</div>
        </div>
        <!-- 2.阻止默认行为 -->
        <a v-on:click.prevent="fn3" href="https://www.baidu.com"> 百度一下</a>
    </div>

    <script src="./vue .js"></script>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                fn1() {
                    console.log('div1');
                },
                fn2() {
                    console.log('div2');
                },
                fn3() {
                    console.log('aaaa');
                }
            },
        })
    </script>
</body>

</html>
