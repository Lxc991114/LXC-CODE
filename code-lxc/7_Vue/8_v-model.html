<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model————只对表单元素有效</title>
</head>

<body>
  <div id="app">
    <!-- v-model = "" 该属性只对表单元素生效————本例子可用浏览器中查看vue的工具查看 -->
    <!-- 1.表单 -->
    <p>
      <input v-model="msg" type="text" />
    </p>

    <!-- 2.多选框 -->
    <p>
      <input type="checkbox" v-model="fruit" value="apple" name="" id=""> 苹果
      <input type="checkbox" v-model="fruit" value="banana" name="" id="">香蕉
      <input type="checkbox" v-model="fruit" value="pear" name="" id="">梨
    </p>

    <!-- 3.下拉单 -->
    <p>
      <select v-model="city" name="" id="">
        <option value="哈">哈尔滨</option>
        <option value="齐">齐齐哈尔</option>
        <option value="牡">牡丹江</option>
        <option value="佳">佳木斯</option>
      </select>
    </p>
    <!-- 4。单选框 -->
    <p>
      <input v-model="sex" type="radio" value="1" />男
      <input v-model="sex" type="radio" value="0" />女
    </p>
  </div>

  <script src="./vue .js"></script>

  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello word',
        fruit: [],
        city: '哈',
        sex: '1'
      }
    })
  </script>
</body>

</html>
