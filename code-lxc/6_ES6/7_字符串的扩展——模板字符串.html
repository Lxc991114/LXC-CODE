<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>

<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <script>
        let oDiv1 = document.getElementById('div1');
        let oDiv2 = document.getElementById('div2');
        let aaa = 'hahahahahaha';

        //拼接字符串
        oDiv1.innerHTML =
        '<ul>' +
            '<li> <a href="">' + aaa + '</a></ >' +
            '<li><a href="">222</a></li>' +
        '</ul > '

        //es6中拼接字符串————模板字符串
        oDiv2.innerHTML =
        `<ul>
           <li><a href="">${aaa}</a></li>
           <li><a href="">333</a></li>
         </ul>`

    </script>
</body>

</html>
