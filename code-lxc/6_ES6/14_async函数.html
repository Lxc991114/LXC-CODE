<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async函数</title>
</head>

<body>
    <script>
        /* 异步的放在异步队列中，等同步的完事再执行异步的
           但如果就是想异步的完事再执行同步的
           就可以用async————用同步的语法，处理异步的问题
        */

        /* 1.async函数调用完后要返回一个 promise 对象 */
        async function fn1() {
            return Promise
        }
        console.log(fn1());

        /* 2.async + await 用法 */
        function request1() {
            let p1 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('请求 1 成功');
                    resolve('1 ok')
                }, 1500);
            })
            return p1;//await后面必须返回一个对象，所以此处需要将其return出去
        }
        function request2() {
            return new Promise((resolve, reject) => {//await后面必须返回一个对象，所以此处需要将其return出去
                setTimeout(() => {
                    console.log('请求 2 成功');
                    resolve()
                }, 500);
            })
        }
        async function fn() {
            console.log('准备发送请求 1');
            let aa = await request1();//等待异步请求结束后再执行下一步
            console.log(aa);//1 ok
            console.log('请求 1 结束');
            console.log('准备发送请求 2');
            await request2();//等待异步请求结束后再执行下一步
            console.log('请求 2 结束');
        }
        fn()



    </script>
</body>

</html>
