<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const与let</title>
</head>

<body>
    <!-- 
    var const 的区别：
    1、const 也不存在变量提升
    2、const 也不允许重复声明
    3、const声明的变量赋值以后:
    (1)基本数据类型不允许再修改该变量的值
   （2）引用数据类型不能改地址
   -->
    <script>
        /* 1.修改基本数据类型 */
        // console.log(aa);//10
        // const aa = 10;
        // aa = 100;
        // console.log(aa);//Assignment to constant variable.


        /* 2.修改引用数据类型 */
        const obj = {
            name: 'lisi'
        }
        //（1）修改栈内存中内容：可修改成功
        //obj.age = 18;
        //obj.name = 'wangwu';
        //（2）修改堆内存中内容：Assignment to constant variable.
        obj = {
            school:'清华'
        }

        console.log(obj);
    </script>

</body>

</html>
