<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky定位</title>
    <style>
        /* 兼容性问题目前较严重——了解 */
        body {
            height: 2000px;
            margin: 0;
        }

        div {
            width: 100%;
            box-sizing: border-box;
            background-color: violet;
            margin-top: 100px;
            position: sticky;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div>这是一个sticky定位</div>

</body>

</html>
